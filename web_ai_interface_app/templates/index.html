<!DOCTYPE html>
<html>
<head>
  <title>BITe with Google AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="logo">
                <h1>bite</h1>
                <div class="logo-subtitle">with Google AI</div>
            </div>
        </div>
        <div class="right-column">
          <div class="topbar">
            <span class="settings material-symbols-outlined">settings</span>
            <span class="user material-symbols-outlined">account_circle</span>
          </div>
            <div class="form-container">
                <form method="POST" action="/">
                    <textarea
                      class="form-input"
                      id="request"
                      name="request"
                      placeholder="Enter inquiry text"
                      required>{{ request }}</textarea>
                    <button type="submit" class="form-button">Get data</button>
                </form>
            </div>
            {% if result %}
            <div class="output">
              <h2>Inquiry #</h2>
              <ul>{{ result | safe }}</ul>
              <div class="export">
                <button class="json-export">Export to JSON</button>
                <textarea class="json-output" readonly>{{ json_result }}</textarea>
              </div>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
